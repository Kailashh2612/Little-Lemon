<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <div>
        <label for="email_address">Email Address</label>
        <input id="email_address" type="email" name="email_address">
      </div>
      <div>
        <label for="dateofbooking">Date of Booking</label>
        <input type="date" id="dateofbooking" name="dateofbooking">
      </div>
      <div>
        <label for="numberofpeople">Number of people</label>
        <input type="number" id="numberofpeople" min="1" max="8" name="numberofpeople">
      </div>
      <div>
        <label for="cancellationpolicy">I agree to the cancellation policy <input type="checkbox" required id="cancellationpolicy" name="cancellationpolicy"></label>
      </div>
      <button type="submit">Book Now</button>
    </form>
    
  </main>
</body>

</html>
